<html>
<head>
<title> Event Listeners</title>
<style>
body{
	Text-align:center;
	margin-top:50px;
	font-family:arial;
}
#message{
	font-size:18px;
	text-align:center;
	}
</style>

<body>
<h1>Event Listener</h1>
<button onclick="clickEvent()">click me</button>
<div id="message"></div>
<script>
var button = document.getElementById("clickEvent");
var message = document.getElementById("message");
message.innerHTML="You clicked the button using Event Listener";

</script>
</body>
</html>
